<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zombie Survival FPS</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/PointerLockControls.min.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
            background: #000;
        }
        canvas {
            display: block;
        }
        #stats {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            font-size: 20px;
            z-index: 100;
        }
        #crosshair {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 24px;
            z-index: 100;
            pointer-events: none;
        }
        #instructions {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 18px;
            text-align: center;
            background: rgba(0,0,0,0.7);
            padding: 20px;
            border-radius: 10px;
            z-index: 200;
        }
    </style>
</head>
<body>
    <div id="stats">
        Round: <span id="round">1</span> | 
        Score: <span id="score">0</span> | 
        Health: <span id="health">100</span>
    </div>
    <div id="crosshair">+</div>
    <div id="instructions">
        <h2>Zombie Survival FPS</h2>
        <p>Click to play</p>
        <p>WASD to move, Mouse to look, Click to shoot</p>
        <p>ESC to pause</p>
    </div>

    <script>
        // Three.js setup
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x000000);
        scene.fog = new THREE.Fog(0x000000, 10, 50);
        
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(0, 1.6, 0); // Player height
        
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.shadowMap.enabled = true;
        document.body.appendChild(renderer.domElement);
        
        // Lighting
        const ambientLight = new THREE.AmbientLight(0x404040, 0.5);
        scene.add(ambientLight);
        
        const directionalLight = new THREE.DirectionalLight(0xffffff, 0.5);
        directionalLight.position.set(0, 10, 5);
        directionalLight.castShadow = true;
        scene.add(directionalLight);
        
        // Add some point lights for atmosphere
        const pointLight1 = new THREE.PointLight(0xffaa00, 1, 15);
        pointLight1.position.set(8, 3, 8);
        scene.add(pointLight1);
        
        const pointLight2 = new THREE.PointLight(0xffaa00, 1, 15);
        pointLight2.position.set(-8, 3, -8);
        scene.add(pointLight2);
        
        // Create room (inspired by Nacht der Untoten)
        function createRoom() {
            // Floor
            const floorGeometry = new THREE.PlaneGeometry(30, 30);
            const floorMaterial = new THREE.MeshStandardMaterial({ 
                color: 0x333333,
                roughness: 0.8,
                metalness: 0.2
            });
            const floor = new THREE.Mesh(floorGeometry, floorMaterial);
            floor.rotation.x = -Math.PI / 2;
            floor.receiveShadow = true;
            scene.add(floor);
            
            // Ceiling
            const ceilingGeometry = new THREE.PlaneGeometry(30, 30);
            const ceilingMaterial = new THREE.MeshStandardMaterial({ 
                color: 0x222222,
                roughness: 0.9,
                metalness: 0.1
            });
            const ceiling = new THREE.Mesh(ceilingGeometry, ceilingMaterial);
            ceiling.rotation.x = Math.PI / 2;
            ceiling.position.y = 4;
            ceiling.receiveShadow = true;
            scene.add(ceiling);
            
            // Walls
            const wallMaterial = new THREE.MeshStandardMaterial({ 
                color: 0x555555,
                roughness: 0.7,
                metalness: 0.2
            });
            
            // North wall
            const northWallGeometry = new THREE.BoxGeometry(30, 4, 0.5);
            const northWall = new THREE.Mesh(northWallGeometry, wallMaterial);
            northWall.position.set(0, 2, -15);
            northWall.castShadow = true;
            northWall.receiveShadow = true;
            scene.add(northWall);
            
            // South wall
            const southWallGeometry = new THREE.BoxGeometry(30, 4, 0.5);
            const southWall = new THREE.Mesh(southWallGeometry, wallMaterial);
            southWall.position.set(0, 2, 15);
            southWall.castShadow = true;
            southWall.receiveShadow = true;
            scene.add(southWall);
            
            // East wall
            const eastWallGeometry = new THREE.BoxGeometry(0.5, 4, 30);
            const eastWall = new THREE.Mesh(eastWallGeometry, wallMaterial);
            eastWall.position.set(15, 2, 0);
            eastWall.castShadow = true;
            eastWall.receiveShadow = true;
            scene.add(eastWall);
            
            // West wall
            const westWallGeometry = new THREE.BoxGeometry(0.5, 4, 30);
            const westWall = new THREE.Mesh(westWallGeometry, wallMaterial);
            westWall.position.set(-15, 2, 0);
            westWall.castShadow = true;
            westWall.receiveShadow = true;
            scene.add(westWall);
            
            // Add interior walls to create rooms
            const interiorWall1 = new THREE.Mesh(
                new THREE.BoxGeometry(10, 4, 0.5),
                wallMaterial
            );
            interiorWall1.position.set(-5, 2, -5);
            interiorWall1.castShadow = true;
            interiorWall1.receiveShadow = true;
            scene.add(interiorWall1);
            
            const interiorWall2 = new THREE.Mesh(
                new THREE.BoxGeometry(0.5, 4, 10),
                wallMaterial
            );
            interiorWall2.position.set(5, 2, 5);
            interiorWall2.castShadow = true;
            interiorWall2.receiveShadow = true;
            scene.add(interiorWall2);
            
            // Add barriers (windows) where zombies can enter
            createBarrier(-15, 2, -10, 'west');
            createBarrier(15, 2, 10, 'east');
            createBarrier(10, 2, 15, 'south');
            createBarrier(-10, 2, -15, 'north');
            
            // Add collision objects for walls
            const walls = [
                // Outer walls
                { min: new THREE.Vector3(-15.25, 0, -15.25), max: new THREE.Vector3(15.25, 4, -14.75) }, // North
                { min: new THREE.Vector3(-15.25, 0, 14.75), max: new THREE.Vector3(15.25, 4, 15.25) },  // South
                { min: new THREE.Vector3(14.75, 0, -15.25), max: new THREE.Vector3(15.25, 4, 15.25) },  // East
                { min: new THREE.Vector3(-15.25, 0, -15.25), max: new THREE.Vector3(-14.75, 4, 15.25) }, // West
                
                // Interior walls
                { min: new THREE.Vector3(-10, 0, -5.25), max: new THREE.Vector3(0, 4, -4.75) },  // Interior 1
                { min: new THREE.Vector3(4.75, 0, 0), max: new THREE.Vector3(5.25, 4, 10) },     // Interior 2
            ];
            
            return walls;
        }
        
        // Create barrier (window)
        function createBarrier(x, y, z, direction) {
            const barrierMaterial = new THREE.MeshStandardMaterial({ 
                color: 0x8B4513,
                roughness: 1.0,
                metalness: 0.0
            });
            
            // Create wooden planks for the barrier
            const planks = [];
            const plankWidth = 0.1;
            const plankHeight = 0.8;
            const plankDepth = 4;
            
            for (let i = 0; i < 6; i++) {
                let plankGeometry;
                let position = new THREE.Vector3(x, y + (i * 0.5) - 1, z);
                let rotation = new THREE.Euler(0, 0, 0);
                
                if (direction === 'north' || direction === 'south') {
                    plankGeometry = new THREE.BoxGeometry(plankDepth, plankHeight, plankWidth);
                    rotation.z = Math.random() * 0.2 - 0.1;
                } else {
                    plankGeometry = new THREE.BoxGeometry(plankWidth, plankHeight, plankDepth);
                    rotation.x = Math.random() * 0.2 - 0.1;
                }
                
                const plank = new THREE.Mesh(plankGeometry, barrierMaterial);
                plank.position.copy(position);
                plank.rotation.copy(rotation);
                plank.castShadow = true;
                plank.receiveShadow = true;
                scene.add(plank);
                planks.push(plank);
            }
            
            // Store barrier information
            barriers.push({
                position: new THREE.Vector3(x, y, z),
                direction: direction,
                planks: planks,
                spawnPoint: true
            });
        }
        
        // Walls for collision detection
        let walls = [];
        
        // Barriers where zombies can spawn
        let barriers = [];
        
        // Create the room
        walls = createRoom();
        
        // Controls
        const controls = new THREE.PointerLockControls(camera, document.body);
        
        const instructions = document.getElementById('instructions');
        
        instructions.addEventListener('click', function() {
            controls.lock();
        });
        
        controls.addEventListener('lock', function() {
            instructions.style.display = 'none';
            gameActive = true;
        });
        
        controls.addEventListener('unlock', function() {
            instructions.style.display = 'block';
            gameActive = false;
        });
        
        // Game state
        let gameActive = false;
        let player = {
            health: 100,
            speed: 0.15,
            bullets: [],
            canShoot: true,
            shootCooldown: 500, // ms
            position: new THREE.Vector3(0, 1.6, 0)
        };
        
        let zombies = [];
        let round = 1;
        let score = 0;
        let zombiesKilled = 0;
        let zombiesPerRound = 5;
        
        // Movement
        let moveForward = false;
        let moveBackward = false;
        let moveLeft = false;
        let moveRight = false;
        
        const velocity = new THREE.Vector3();
        const direction = new THREE.Vector3();
        
        // Controls
        document.addEventListener('keydown', (e) => {
            switch (e.code) {
                case 'KeyW':
                    moveForward = true;
                    break;
                case 'KeyS':
                    moveBackward = true;
                    break;
                case 'KeyA':
                    moveLeft = true;
                    break;
                case 'KeyD':
                    moveRight = true;
                    break;
            }
        });
        
        document.addEventListener('keyup', (e) => {
            switch (e.code) {
                case 'KeyW':
                    moveForward = false;
                    break;
                case 'KeyS':
                    moveBackward = false;
                    break;
                case 'KeyA':
                    moveLeft = false;
                    break;
                case 'KeyD':
                    moveRight = false;
                    break;
            }
        });
        
        document.addEventListener('click', () => {
            if (!gameActive || !player.canShoot) return;
            
            // Create bullet
            const bulletGeometry = new THREE.SphereGeometry(0.1, 8, 8);
            const bulletMaterial = new THREE.MeshBasicMaterial({ color: 0xffff00 });
            const bullet = new THREE.Mesh(bulletGeometry, bulletMaterial);
            
            // Position bullet at camera position
            bullet.position.copy(camera.position);
            
            // Get direction from camera
            const bulletDirection = new THREE.Vector3(0, 0, -1);
            bulletDirection.applyQuaternion(camera.quaternion);
            bulletDirection.normalize();
            
            // Add bullet to scene and bullets array
            scene.add(bullet);
            player.bullets.push({
                mesh: bullet,
                direction: bulletDirection,
                speed: 1.0,
                distance: 0,
                maxDistance: 100
            });
            
            // Cooldown
            player.canShoot = false;
            setTimeout(() => {
                player.canShoot = true;
            }, player.shootCooldown);
        });
        
        // Create zombie
        function createZombie() {
            const zombieGeometry = new THREE.BoxGeometry(0.6, 1.8, 0.6);
            const zombieMaterial = new THREE.MeshStandardMaterial({ color: 0x00ff00 });
            const zombie = new THREE.Mesh(zombieGeometry, zombieMaterial);
            
            // Choose a random barrier to spawn from
            const barrier = barriers[Math.floor(Math.random() * barriers.length)];
            
            // Position zombie at the barrier
            zombie.position.copy(barrier.position);
            
            // Adjust position based on barrier direction
            switch (barrier.direction) {
                case 'north':
                    zombie.position.z -= 2;
                    break;
                case 'south':
                    zombie.position.z += 2;
                    break;
                case 'east':
                    zombie.position.x += 2;
                    break;
                case 'west':
                    zombie.position.x -= 2;
                    break;
            }
            
            zombie.position.y = 0.9; // Half height
            
            zombie.castShadow = true;
            zombie.receiveShadow = true;
            
            scene.add(zombie);
            
            zombies.push({
                mesh: zombie,
                speed: 0.03 + (round * 0.005),
                health: 1
            });
        }
        
        // Check collision with walls
        function checkWallCollision(position, radius = 0.5) {
            for (const wall of walls) {
                if (position.x - radius < wall.max.x && 
                    position.x + radius > wall.min.x && 
                    position.y < wall.max.y && 
                    position.y > wall.min.y && 
                    position.z - radius < wall.max.z && 
                    position.z + radius > wall.min.z) {
                    return true;
                }
            }
            return false;
        }
        
        function updateZombies() {
            for (let i = zombies.length - 1; i >= 0; i--) {
                const zombie = zombies[i];
                
                // Move towards player
                const direction = new THREE.Vector3();
                direction.subVectors(camera.position, zombie.mesh.position).normalize();
                
                // Try to move
                const newPosition = zombie.mesh.position.clone();
                newPosition.x += direction.x * zombie.speed;
                newPosition.z += direction.z * zombie.speed;
                
                // Check wall collision
                if (!checkWallCollision(newPosition)) {
                    zombie.mesh.position.copy(newPosition);
                }
                
                // Look at player
                zombie.mesh.lookAt(camera.position);
                
                // Check collision with player
                const distance = zombie.mesh.position.distanceTo(camera.position);
                if (distance < 1.2) {
                    player.health -= 0.5;
                    document.getElementById('health').textContent = Math.floor(player.health);
                    
                    if (player.health <= 0) {
                        alert(`Game Over! You reached round ${round} with ${score} points!`);
                        resetGame();
                    }
                }
            }
        }
        
        function updateBullets() {
            for (let i = player.bullets.length - 1; i >= 0; i--) {
                const bullet = player.bullets[i];
                
                // Move bullet
                bullet.mesh.position.add(
                    bullet.direction.clone().multiplyScalar(bullet.speed)
                );
                
                bullet.distance += bullet.speed;
                
                // Check wall collision
                if (checkWallCollision(bullet.mesh.position, 0.1)) {
                    scene.remove(bullet.mesh);
                    player.bullets.splice(i, 1);
                    continue;
                }
                
                // Remove if too far
                if (bullet.distance > bullet.maxDistance) {
                    scene.remove(bullet.mesh);
                    player.bullets.splice(i, 1);
                    continue;
                }
                
                // Check collision with zombies
                for (let j = zombies.length - 1; j >= 0; j--) {
                    const zombie = zombies[j];
                    const distance = bullet.mesh.position.distanceTo(zombie.mesh.position);
                    
                    if (distance < 1) {
                        // Remove zombie
                        scene.remove(zombie.mesh);
                        zombies.splice(j, 1);
                        
                        // Remove bullet
                        scene.remove(bullet.mesh);
                        player.bullets.splice(i, 1);
                        
                        // Update score
                        score += 10;
                        zombiesKilled++;
                        document.getElementById('score').textContent = score;
                        break;
                    }
                }
            }
        }
        
        function checkRound() {
            if (zombiesKilled >= zombiesPerRound) {
                round++;
                zombiesKilled = 0;
                zombiesPerRound += 3;
                player.health = Math.min(player.health + 20, 100); // Heal between rounds
                document.getElementById('round').textContent = round;
                document.getElementById('health').textContent = Math.floor(player.health);
            }
        }
        
        function resetGame() {
            // Remove all zombies
            for (const zombie of zombies) {
                scene.remove(zombie.mesh);
            }
            
            // Remove all bullets
            for (const bullet of player.bullets) {
                scene.remove(bullet.mesh);
            }
            
            zombies = [];
            player.bullets = [];
            player.health = 100;
            round = 1;
            score = 0;
            zombiesKilled = 0;
            zombiesPerRound = 5;
            
            // Reset player position
            camera.position.set(0, 1.6, 0);
            
            document.getElementById('round').textContent = round;
            document.getElementById('score').textContent = score;
            document.getElementById('health').textContent = player.health;
            
            controls.unlock();
        }
        
        // Handle window resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
        
        // Game loop
        const clock = new THREE.Clock();
        
        function animate() {
            requestAnimationFrame(animate);
            
            if (gameActive) {
                const delta = clock.getDelta();
                
                // Player movement
                velocity.x = 0;
                velocity.z = 0;
                
                direction.z = Number(moveForward) - Number(moveBackward);
                direction.x = Number(moveRight) - Number(moveLeft);
                direction.normalize();
                
                if (moveForward || moveBackward) velocity.z -= direction.z * player.speed;
                if (moveLeft || moveRight) velocity.x -= direction.x * player.speed;
                
                // Check collision before moving
                const nextPosition = camera.position.clone();
                if (velocity.x !== 0) {
                    nextPosition.x -= velocity.x;
                    if (checkWallCollision(nextPosition)) {
                        velocity.x = 0;
                    }
                    nextPosition.x = camera.position.x;
                }
                
                if (velocity.z !== 0) {
                    nextPosition.z -= velocity.z;
                    if (checkWallCollision(nextPosition)) {
                        velocity.z = 0;
                    }
                }
                
                controls.moveRight(-velocity.x);
                controls.moveForward(-velocity.z);
                
                // Spawn zombies
                if (zombies.length < zombiesPerRound) {
                    createZombie();
                }
                
                updateZombies();
                updateBullets();
                checkRound();
            }
            
            renderer.render(scene, camera);
        }
        
        animate();
    </script>
</body>
</html>
